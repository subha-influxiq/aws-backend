<app-admin-header></app-admin-header>
<mat-progress-bar *ngIf="loader" mode="indeterminate"></mat-progress-bar>

<mat-card class="add_form">
    <h2>Change Password</h2>
    <mat-card-content class="form_wrapper">
        <form class="example-form" autocomplete="off" name="ChangePasswordForm" [formGroup]="ChangePasswordForm"
            (ngSubmit)="ChangePasswordFormSubmit()">
            <!-- Old Password -->
            <mat-form-field class="form-group">
                <input matInput placeholder="Type Current Password" type="password"
                    [formControl]="ChangePasswordForm.controls['oldPassword']">
                <mat-error
                    *ngIf="!ChangePasswordForm.controls['oldPassword'].valid && ChangePasswordForm.controls['oldPassword'].touched">
                    Password field can not be blank</mat-error>
            </mat-form-field>
            <!-- New Password -->
            <mat-form-field class="form-group">
                <input matInput placeholder="Type New Password" type="password"
                    [formControl]="ChangePasswordForm.controls['newPassword']">
                <mat-error
                    *ngIf="!ChangePasswordForm.controls['newPassword'].valid && ChangePasswordForm.controls['newPassword'].touched">
                    Password field can not be blank</mat-error>
            </mat-form-field>
            <!-- Confirm Password -->
            <mat-form-field class="form-group">
                <input matInput placeholder="Retype New Password" type="password"
                    [formControl]="ChangePasswordForm.controls['confirmPassword']">
                <mat-error
                    *ngIf="!ChangePasswordForm.controls['confirmPassword'].valid && ChangePasswordForm.controls['confirmPassword'].touched">
                    Password does not match </mat-error>
            </mat-form-field>

            <span class="submit_form">
                <button mat-flat-button (click)="CancelRedirectToDashboard()"> Cancel </button>
                <button mat-flat-button type="submit" [disabled]="!ChangePasswordForm.valid"> Update </button>
            </span>
        </form>
    </mat-card-content>

</mat-card>
