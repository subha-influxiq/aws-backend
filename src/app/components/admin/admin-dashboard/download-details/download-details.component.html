<h2 mat-dialog-title>Report Download Details</h2>

<mat-progress-bar mode="indeterminate" *ngIf="loader"></mat-progress-bar>

<mat-dialog-content class="mat-typography">
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
            </ng-container>

            <!-- IP Address Column -->
            <ng-container matColumnDef="ip_address">
                <th mat-header-cell *matHeaderCellDef> IP Address </th>
                <td mat-cell *matCellDef="let element"> {{ element.ip }} </td>
            </ng-container>

            <!-- Operating System Column -->
            <ng-container matColumnDef="os">
                <th mat-header-cell *matHeaderCellDef> Operating System </th>
                <td mat-cell *matCellDef="let element"> {{ element.device_information.os }} </td>
            </ng-container>

            <!-- Browser Column -->
            <ng-container matColumnDef="browser">
                <th mat-header-cell *matHeaderCellDef> Browser </th>
                <td mat-cell *matCellDef="let element"> {{ element.device_information.browser }} </td>
            </ng-container>

            <!-- Device Column -->
            <ng-container matColumnDef="device">
                <th mat-header-cell *matHeaderCellDef> Device </th>
                <td mat-cell *matCellDef="let element"> 
                    <ng-container *ngIf="element.device_information.isMobile == true">Mobile</ng-container> 
                    <ng-container *ngIf="element.device_information.isTablet == true">Tablet</ng-container> 
                    <ng-container *ngIf="element.device_information.isDesktop == true">Desktop</ng-container> 
                </td>
            </ng-container>

            <!-- Download Attempt Column -->
            <ng-container matColumnDef="download_attempt">
                <th mat-header-cell *matHeaderCellDef> Download Attempt </th>
                <td mat-cell *matCellDef="let element"> {{ element.download_attempt }} </td>
            </ng-container>

            <!-- Date & Time Column -->
            <ng-container matColumnDef="date_time">
                <th mat-header-cell *matHeaderCellDef> Date & Time </th>
                <td mat-cell *matCellDef="let element"> {{ element.created_at | date  }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
