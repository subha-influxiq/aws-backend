<h2 mat-dialog-title>Report Download Details</h2>
<mat-dialog-content class="mat-typography">
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="system">
                <th mat-header-cell *matHeaderCellDef> System </th>
                <td mat-cell *matCellDef="let element"> {{ element.device_information.os }} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="browser">
                <th mat-header-cell *matHeaderCellDef> Browser </th>
                <td mat-cell *matCellDef="let element"> {{ element.device_information.browser }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="device">
                <th mat-header-cell *matHeaderCellDef> Device </th>
                <td mat-cell *matCellDef="let element"> {{ element.device_information.device }} </td>
            </ng-container>

            <ng-container matColumnDef="download_attempt">
                <th mat-header-cell *matHeaderCellDef> Download Attempt </th>
                <td mat-cell *matCellDef="let element"> {{ element.download_attempt }} </td>
            </ng-container>

            <ng-container matColumnDef="date_time">
                <th mat-header-cell *matHeaderCellDef> Date & Time </th>
                <td mat-cell *matCellDef="let element"> {{ element.created_at | date  }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
