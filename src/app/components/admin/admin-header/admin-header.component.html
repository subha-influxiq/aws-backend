<mat-toolbar class="techdashboard_header">

      <span class="logo_wrapper" [routerLink]="[ '/dashboard/admin' ]">
        <img src="../../../assets/images/logo.png">
      </span>

      <button mat-flat-button id="menu_button" (click)="menuFunction()"><i class="material-icons"> menu </i></button>
      <mat-card-content class="quotation" id="myDIV">
          <mat-nav-list >
              <a mat-list-item routerLinkActive="active" [routerLink]="['/admin/dashboard']"> Dashboard </a>
              <a mat-list-item [routerLink]="['/admin/doctor-management/list']" routerLinkActive="active"> Manage Doctor </a>
              <a mat-list-item [routerLink]="['/admin/biller-management/list']" routerLinkActive="active"> Manage Biller </a>
              <a mat-list-item [routerLink]="['/admin/tech-management/list']" routerLinkActive="active"> Manage Tech </a>
              <a mat-list-item [routerLink]="['/admin/admin-management/list']" routerLinkActive="active"> Manage Admin </a>
              <a mat-list-item [routerLink]="['/admin/patient-record-report']" routerLinkActive="active"> Patient Record Report</a>
            </mat-nav-list>
      </mat-card-content>


      <mat-card-content class="profile_section">
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item [routerLink]="['/admin/account-settings']">
            <mat-icon>account_circle</mat-icon> Account Settings
          </button>

          <button mat-menu-item [routerLink]="['/admin/account-settings/change-password']">
            <mat-icon>vpn_key</mat-icon> Change Password
          </button>

          <button mat-menu-item (click)="logout()"> <mat-icon>power_settings_new</mat-icon> Logout </button>
        </mat-menu>
        <span class="username">{{user_data.firstname}} {{user_data.lastname}}</span>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <span class="user_profile">
            <mat-icon>account_circle</mat-icon>
            <i class="material-icons">
              keyboard_arrow_down
            </i>
          </span>
        </button>
      </mat-card-content>
  </mat-toolbar>
  <!-- end header -->
