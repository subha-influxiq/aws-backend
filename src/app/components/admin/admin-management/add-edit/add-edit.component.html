<app-admin-header></app-admin-header>



<mat-card class="add_form">
  <h2>add admin</h2>


  <mat-card-content class="form_wrapper">
    <form class="example-form" autocomplete="off" name="adminManagementAddEditForm"
      [formGroup]="adminManagementAddEditForm" (ngSubmit)="AdminManagementAddFormSubmit()">

      <mat-form-field appearance="fill">
        <mat-label>Enter First Name</mat-label>
        <input matInput placeholder="First Name" [formControl]="adminManagementAddEditForm.controls['firstname']"
          (blur)="inputUntouch(adminManagementAddEditForm,'firstname')">
        <mat-error *ngIf="adminManagementAddEditForm.controls['firstname'].touched && !adminManagementAddEditForm.controls['firstname'].valid
           && adminManagementAddEditForm.controls['firstname'].errors.required">
          First Name field can not be blank</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter Last Name</mat-label>
        <input matInput placeholder="Last Name" [formControl]="adminManagementAddEditForm.controls['lastname']"
          (blur)="inputUntouch(adminManagementAddEditForm,'lastname')">
        <mat-error *ngIf="adminManagementAddEditForm.controls['lastname'].touched && !adminManagementAddEditForm.controls['lastname'].valid
           && adminManagementAddEditForm.controls['lastname'].errors.required">
          Last Name field can not be blank</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="Email Address" [formControl]="adminManagementAddEditForm.controls['email']"
          (blur)="inputUntouch(adminManagementAddEditForm,'email')">
        <mat-error *ngIf="adminManagementAddEditForm.controls['email'].touched && !adminManagementAddEditForm.controls['email'].valid
            && adminManagementAddEditForm.controls['email'].errors.required">
          E-Mail field can not be blank</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone </mat-label>
        <input  matInput placeholder="Phone" [formControl]="adminManagementAddEditForm.controls['phone']"
          (blur)="inputUntouch(adminManagementAddEditForm,'phone')">
        <mat-error *ngIf="adminManagementAddEditForm.controls['phone'].touched && !adminManagementAddEditForm.controls['phone'].valid
            && adminManagementAddEditForm.controls['phone'].errors.required">
          Phone Number field can not be blank</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date</mat-label>
        <input [value]="date.value" matInput [matDatepicker]="myPicker" placeholder="date">
        <mat-datepicker-toggle matSuffix [for]="myPicker" disabled></mat-datepicker-toggle>
        <mat-datepicker #myPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="Password" type="password" [formControl]="adminManagementAddEditForm.controls['password']">
        <mat-error  *ngIf="!adminManagementAddEditForm.controls['password'].valid && adminManagementAddEditForm.controls['password'].touched">Password field can not be blank</mat-error>
      </mat-form-field>
      <mat-form-field class="form-group">
        <input matInput placeholder="Confirm Password" type="password" [formControl]="adminManagementAddEditForm.controls['confirmpassword']" >
        <mat-error *ngIf="!adminManagementAddEditForm.controls['confirmpassword'].valid && adminManagementAddEditForm.controls['confirmpassword'].touched">Password does not match </mat-error>

      </mat-form-field>


      <mat-checkbox [formControl]="adminManagementAddEditForm.controls['status']" checked>Status</mat-checkbox>
      <mat-error *ngIf="adminManagementAddEditForm.controls['status'].touched && !adminManagementAddEditForm.controls['status'].valid
      && adminManagementAddEditForm.controls['status'].errors.required">
      Status field can not be blank</mat-error>


      <span class="submit_form">
        <button mat-flat-button (click)="ResetAddEditForm()">Reset </button>
        <button mat-flat-button type="submit">{{ buttonText }} </button>
      </span>

    </form>
  </mat-card-content>




</mat-card>
