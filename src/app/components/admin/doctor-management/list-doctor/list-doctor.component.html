    manage doctor

  <span class="add_header">
   <span class="bradcrumb"><a [routerLink]="['/admin/dashboard']">Dashboard &nbsp;/</a> &nbsp; manage doctor</span>

<!-- Listing goes here  -->
<lib-listing  class="DataTable" *ngIf="docData != null && docData.length>0" 
  [datasource]="docData" 
  [skip]="docData_skip"
  [modify_header_array]="docData_modify_header" 
  [sourcedata]="tableName"
  [apiurl]="apiUrl"  
  [editroute]="editUrl"
  [jwttoken]="user_cookie"
  [statusarr]="status"
  [updateendpoint]="UpdateEndpoint"
  [deleteendpoint]="deleteEndpoint"
  [date_search_endpoint]="searchingEndpoint"
  [date_search_source]="tableName"
  [search_settings]="search_settings">
</lib-listing>

<h2 *ngIf="docData.length == 0">No record found.</h2>
<!-- Listing ends here  -->
