<!-- Admin Header -->
<app-admin-header *ngIf="userData.user_type == 'admin'"></app-admin-header>

<!-- Doctor Header -->
<app-doctor-header *ngIf="userData.user_type == 'doctor'"></app-doctor-header>




<!-- header with add button -->

<mat-card class="admin_wrapper">
  <!-- header with add button -->
  <mat-card-content class="table_wrapper">
    <mat-toolbar class="top_header">
      <h2> manage Doctor's Office</h2>
    </mat-toolbar>

    <ng-container *ngIf="userData.user_type == 'admin'">
      <span class="add_header">
        <span class="bradcrumb"><a [routerLink]="['/admin/dashboard']">Dashboard &nbsp;/</a> &nbsp; Manage Doctor's Office</span>
        <button mat-flat-button [routerLink]="['/admin/doctor-office-management/add']">Add Doctors Office</button>
      </span>
    </ng-container>

    <ng-container *ngIf="userData.user_type == 'doctor'">
      <span class="add_header">
        <span class="bradcrumb"><a [routerLink]="['/doctor/dashboard']">Dashboard &nbsp;/</a> &nbsp; Manage Doctor's Office</span>
        <button mat-flat-button [routerLink]="['/doctor/doctor-office-management/add']">Add Doctors Office</button>
      </span>
    </ng-container>

    <lib-listing class="DataTable" *ngIf="doctorOfficeAllData.length>0" [datasource]="doctorOfficeAllData"
      [skip]="doctorOfficeAllData_skip" [detail_skip_array]="previewModal_skip"
      [modify_header_array]="doctorOfficeAllData_modify_header" [apiurl]="apiUrl" [sourcedata]="tableName"
      [editroute]="editUrl" [jwttoken]="user_cookie" [statusarr]="status" [updateendpoint]="UpdateEndpoint"
      [deleteendpoint]="deleteEndpoint" [date_search_endpoint]="SearchingEndpoint"
      [date_search_source]="SearchingSourceName" [search_settings]="search_settings" [sortdata]="sortdata" [datacollection]="datacollection" [date_search_source_count]="doctorOfficeData_count" [limitcond]="limitcond">
    </lib-listing>
    <h2 class="no_data" *ngIf="doctorOfficeAllData.length == 0">No record found.</h2>
  </mat-card-content>
  
</mat-card>
<!-- Admin Footer -->
<app-admin-footer></app-admin-footer>
