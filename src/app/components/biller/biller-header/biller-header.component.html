<ng-container *ngIf="main_user.flag == true">
  <button mat-menu-item (click)="returnToAdmin()">
    <mat-icon>power_settings_new</mat-icon> {{ main_user.buttonText }}
  </button>
</ng-container>
<mat-toolbar class="techdashboard_header" [ngClass]="{'sticky' : isSticky}">
 
  <mat-card-content class="header_wrapper">
    <span class="logo_wrapper" [routerLink]="[ '/biller/dashboard' ]">
      <img src="../../../assets/images/logo.png">
    </span>
    <button mat-flat-button (click)="menuFunction()" class="togle_menu">
      <i class="material-icons"> menu </i>
    </button>
    <mat-card-content class="quotation" [ngClass]="toggleStatus ? 'success' : 'danger'">
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" [routerLink]="['/biller/dashboard']"> Dashboard </a>
        <a mat-list-item [routerLink]="['/biller/faq']" routerLinkActive="active"> FAQ </a>
      </mat-nav-list>
    </mat-card-content>

    <mat-card-content class="profile_section">
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item [routerLink]="['/doctor/account-settings']">
          <mat-icon>account_circle</mat-icon> Account Settings
        </button>
        <button mat-menu-item [routerLink]="['/doctor/account-settings/change-password']">
          <mat-icon>vpn_key</mat-icon> Change Password
        </button>
        <ng-container *ngIf = "flag == 0">
          <button mat-menu-item (click)="logout()">
            <mat-icon>power_settings_new</mat-icon> Logout
          </button>
        </ng-container>
        <ng-container *ngIf = "flag == 1">
          <button mat-menu-item [routerLink]="['/admin/dashboard']">
            <mat-icon>vpn_key</mat-icon> Return to My Account
          </button>
        </ng-container>
      </mat-menu>
      <span class="username">{{user_data.firstname}} {{user_data.lastname}}</span>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <span class="user_profile">
          <mat-icon>account_circle</mat-icon>
          <i class="material-icons">
            keyboard_arrow_down
          </i>
        </span>
      </button>

    </mat-card-content>
  </mat-card-content>
  
</mat-toolbar>
<!-- end header -->
