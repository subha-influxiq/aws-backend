<mat-card-content class="encounter_wrapper">
  <table class="tableone">
    <tr>
      <td colspan="2">
        <h2 class="header"> Additional Recommended Diagnostic Tests</h2>
      </td>
    </tr>

    <tr>
      <td data-label="Patient Name"> 
        <label><span>Patient Name</span></label>
        
         <input type="text" value="{{ orginalReportDetails.patient_details[0].patient_name }}"></td>
      <td data-label="Patient Gender">       
        <label><span>Patient Gender</span></label>
        <label> <input type="radio" [checked]="orginalReportDetails.patient_details[0].gender_male_flag == true" [value]="true">M</label>
        <label> <input type="radio" [checked]="orginalReportDetails.patient_details[0].gender_female_flag == true" [value]="true">F</label>
      </td>

    </tr>

    <tr>
      <td data-label="D.O.B"><label><span> D.O.B </span><input type="text" value="{{ orginalReportDetails.patient_details[0].dob | date }}"></label></td>
      <td data-label="Test Date "><label><span>Test Date </span></label> <input type="text" value="{{ orginalReportDetails.test_date | date }}"></td>
    </tr>


  </table>
</mat-card-content>

<span class="loop">
  <mat-card-content class="content" *ngFor="let data of orginalReportDetails.additional_testing; let i = index;">
    <table>
      <tr>
        <th>Column</th>
        <td>{{ i + 1 }}</td>
      </tr>
      <tr>
        <th>Description</th>
        <td [innerHtml]="data.description"></td>
      </tr>
      <!-- <tr>
        <th>ICD -10</th>
        <td [innerHtml]="data.ICD10"></td>
      </tr> -->
      <tr>
        <th>ABI &/or Doppler</th>
        <td [innerHtml]="data.ABI_doppler"></td>
      </tr>
      <tr>
        <th>Additional Testing</th>
        <td [innerHtml]="data.additional_testing"></td>
      </tr>
    </table>
  </mat-card-content>
</span>
