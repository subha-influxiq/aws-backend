<mat-card-content class="encounter_wrapper">
  <table class="tableone">
    <tr>
      <td colspan="2">
        <h2 class="header"> Additional Recommended Diagnostic Tests</h2>
      </td>
    </tr>

    <tr>
      <td> Patient Name <input type="text" value="{{ reportDetails.reportData[0].doctor_name }}"></td>
      <td> Patient Gender
        <label> <input type="radio" [(ngModel)]="reportDetails.reportData[0].gender"
            [ngModelOptions]="{standalone: true}" value='Male'>M</label>
        <label> <input type="radio" [(ngModel)]="reportDetails.reportData[0].gender"
            [ngModelOptions]="{standalone: true}" value='Female'>F</label>
      </td>

    </tr>

    <tr>
      <td><label> D.O.B <input type="text" value="{{ reportDetails.reportData[0].birth_date | date }}"></label></td>
      <td> Test Date <input type="text" value="{{ reportDetails.reportData[0].test_date }}"></td>
    </tr>


  </table>
</mat-card-content>

<span class="loop">
  <mat-card-content class="content" *ngFor="let data of reportDetails.additional_recommemded_diagnostic_tests; let i = index;">
    <table>
      <tr>
        <th>Column</th>
        <td>{{ i + 1 }}</td>
      </tr>
      <tr>
        <th>Description</th>
        <td [innerHtml]="data.description"></td>
      </tr>
      <tr>
        <th>ICD -10</th>
        <td [innerHtml]="data.ICD10"></td>
      </tr>
      <tr>
        <th>ABI &/or Doppler</th>
        <td [innerHtml]="data.ABI_doppler"></td>
      </tr>
      <tr>
        <th>Additional Testing</th>
        <td [innerHtml]="data.additional_testing"></td>
      </tr>
    </table>
  </mat-card-content>
</span>
