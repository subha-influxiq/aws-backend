<app-sales-person-header></app-sales-person-header>

<app-doctor-signup-share [shareDetails]="shareDetails"></app-doctor-signup-share>

<mat-card-content class="sales_person_db">
  <section class="shareLi">
    <span class="in_w">
      <h2>SHARE LINK FOR DOCTOR SIGN UP</h2>
      <mat-card-content class="input_w">
        <mat-form-field>
          <input matInput type="text" placeholder="Ex: www.abcd.com/025dghdk" readonly>
        </mat-form-field>
        <button mat-button><i class="fas fa-unlink"></i></button>
      </mat-card-content>
      <mat-card-content class="social_media_wrapper">
        <button mat-button matTooltip="Share in Facebook" aria-label="Share links" matTooltipPosition="above"> <i
            class="fab fa-facebook-square"></i></button>
        <button mat-button matTooltip="Share in Twitter" aria-label="Share links" matTooltipPosition="above"> <i
            class="fab fa-twitter-square"></i> </button>
        <button mat-button matTooltip="Share in Linkedin" aria-label="Share links" matTooltipPosition="above"> <i
            class="fab fa-linkedin"></i></button>
        <button mat-button matTooltip="Share in Tumbler" aria-label="Share links" matTooltipPosition="above"><i
            class="fab fa-tumblr-square"></i></button>
      </mat-card-content>
    </span>
  </section>



  <!-- Encounter Form Status Section Start -->
  <mat-card-content class="admin_superbillsection">
    <h1>Encounter Form Status</h1>
    <mat-card-content class="biller_wrapper">

      <mat-card-content class="super_bill_item">
        <span class="border_wrapper">
          <mat-card-content class="circle">
            <img src="../../../../assets/images/reporticon1.png">
          </mat-card-content>
        </span>

        <span class="container_wrapper">
          <p>Total No of <br>
            Tests Done
          </p>
          <h2> 1</h2>
          <button mat-flat-button>view all</button>
        </span>
      </mat-card-content>

      <mat-card-content class="super_bill_item">
        <span class="border_wrapper">
          <mat-card-content class="circle">
            <img src="../../../../assets/images/reporticon2.png">
          </mat-card-content>
        </span>

        <span class="container_wrapper">
          <p>Total No of <br>
            CPT Codes Found
          </p>
          <h2> 23 </h2>
          <button mat-flat-button>view all</button>
        </span>
      </mat-card-content>
      <mat-card-content class="super_bill_item">
        <span class="border_wrapper">
          <mat-card-content class="circle">
            <img src="../../../../assets/images/reporticon3.png">
          </mat-card-content>
        </span>

        <span class="container_wrapper">
          <p>Total No of <br>
            CPT Codes Not Found
          </p>
          <h2> 12 </h2>
          <button mat-flat-button>view all</button>
        </span>
      </mat-card-content>
    </mat-card-content>
  </mat-card-content>
  <!-- Encounter Form Status Section End -->
</mat-card-content>

<!-- Share doctor sign up link -->
<app-doctor-signup-share [shareDetails]="shareDetails"></app-doctor-signup-share>
