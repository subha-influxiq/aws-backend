<mat-card class="add_form">
<h2>add a new patient records manually</h2>
<button mat-flat-button class="return_button" routerLink="/dashboard/tech">
  <i class="material-icons">keyboard_return </i>
</button>


<mat-card-content class="form_wrapper">
  <mat-form-field appearance="fill">
    <mat-label>Enter First Name</mat-label>
    <input matInput placeholder="First Name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter Last Name</mat-label>
    <input matInput placeholder="Last Name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email Address</mat-label>
    <input matInput placeholder="Email Address">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone </mat-label>
    <input matInput placeholder="Phone">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder="Address"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput placeholder="City">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>State</mat-label>
    <input matInput placeholder="State">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>ZIP</mat-label>
    <input matInput placeholder="ZIP">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="picker" (focus)="picker.open()" placeholder="Date">
    <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> -->
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox>Status</mat-checkbox>



<span class="submit_form">
  <button mat-flat-button>Reset </button>
  <button mat-flat-button>Submit </button>
</span>




</mat-card-content>



</mat-card>
